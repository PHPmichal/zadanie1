<form class="text-white">
    <div class="col-6 ml-auto mr-auto mt-5">
        <div class="form-group">
            <label for="exampleInputEmail1">Podaj e-mail</label>
            <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password">
        </div>
        <span class="alert-danger offset-4" id="error"></span><br>
        <button type="submit" onclick="login()" class="btn btn-success">Zaloguj się</button>
    </div>
</form>
